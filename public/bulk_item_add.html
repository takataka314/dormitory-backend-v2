<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>物品一括追加（スタッフ）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .container { max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 200px; }
    button { padding: 10px 20px; }
    .result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>貸出物品 一括登録</h1>
    <p>CSV または 行区切りで物品名をまとめて登録できます。</p>

    <label>物品リスト（1行1つ）</label>
    <textarea id="bulkInput" placeholder="例:
ボールペン
クリップ
A4用紙"></textarea>

    <button onclick="uploadItems()">登録する</button>

    <div id="result" class="result"></div>
  </div>
  <a href="/staff_menu.html" class="back-btn">スタッフメニューへ戻る</a>
<script>
async function uploadItems() {
  const text = document.getElementById('bulkInput').value.trim();
  if (!text) return alert('入力してください');

  const items = text.split(/\n+/).map(s => s.trim()).filter(Boolean);

  const res = await fetch('/api/staff/bulk_items', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ items })
  });

  const data = await res.json();
  document.getElementById('result').textContent = JSON.stringify(data, null, 2);
}
</script>
</body>
</html>
