<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>物品一括追加（スタッフ）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .container { max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 200px; }
    button { padding: 10px 20px; }
    .result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>貸出物品 一括登録</h1>
    <p>CSV または 行区切りで物品名をまとめて登録できます。</p>

    <label>物品リスト（1行1つ）</label>
    <textarea id="bulkInput" placeholder="例:
ボールペン
クリップ
A4用紙"></textarea>

    <button onclick="uploadItems()">登録する</button>

    <div id="result" class="result"></div>
  </div>
  <a href="/staff_menu.html" class="back-btn">スタッフメニューへ戻る</a>
<script type="module">
  import { db } from "./firebase.js";
  import {
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // グローバルに公開（onclick等から呼べるように）
  window.uploadItems = async function () {
    const text = document.getElementById("bulkInput").value.trim();
    if (!text) {
      alert("入力してください");
      return;
    }

    // 1行ずつ配列化
    const items = text
      .split(/\n+/)
      .map(s => s.trim())
      .filter(Boolean);

    try {
      const colRef = collection(db, "items");
      const results = [];

      for (const name of items) {
        const docRef = await addDoc(colRef, {
          name,
          createdAt: serverTimestamp()
        });
        results.push({ id: docRef.id, name });
      }

      document.getElementById("result").textContent =
        JSON.stringify(
          { ok: true, count: results.length, items: results },
          null,
          2
        );

      document.getElementById("bulkInput").value = "";

    } catch (err) {
      console.error(err);
      document.getElementById("result").textContent =
        JSON.stringify(
          { ok: false, error: err.message },
          null,
          2
        );
    }
  };
</script>


</body>
</html>
