<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>物品状態一覧（スタッフ用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    .borrowed { background: #ffe8e8; }
    .returned { background: #e8ffe8; }
    .search-box { margin-bottom: 20px; }
  </style>
</head>
<body>

<h1>物品の状態一覧（スタッフ用）</h1>

<div class="search-box">
  <input
    type="text"
    id="searchInput"
    placeholder="物品名・利用者名で検索"
    style="width:300px; padding:5px; font-size:16px;">
</div>

<table>
  <thead>
    <tr>
      <th>物品名</th>
      <th>状態</th>
      <th>借りている人</th>
      <th>借りた日時</th>
      <th>返却日時</th>
    </tr>
  </thead>
  <tbody id="itemStatusBody"></tbody>
</table>

<p>
  <a href="staff_menu.html">スタッフメニューへ戻る</a>
</p>

<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    collection,
    getDocs,
    query,
    where
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  let isStaff = false;
  let rowsCache = [];

  /************************
   * 認証 & スタッフ判定
   ************************/
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      location.href = "login.html";
      return;
    }

    const snap = await getDocs(
      query(
        collection(db, "users"),
        where("email", "==", user.email)
      )
    );

    if (snap.empty || snap.docs[0].data().role !== "staff") {
      alert("スタッフ専用ページです");
      await signOut(auth);
      location.href = "login.html";
      return;
    }

    isStaff = true;
    loadStatus();
  });

  /************************
   * 状態一覧ロード
   ************************/
  async function loadStatus() {
    const body = document.getElementById("itemStatusBody");
    body.innerHTML = "";
    rowsCache = [];

    // 貸出中データ（returned_at == null）
    const loanSnap = await getDocs(
      query(collection(db, "loans"), where("returned_at", "==", null))
    );

    loanSnap.forEach(d => {
      const r = d.data();
      rowsCache.push({
        item_name: r.item_name,
        state: "貸出中",
        user_name: r.lender_name || "",
        borrowed_at: formatDate(r.borrowed_at),
        returned_at: ""
      });
    });

    // 在庫データ（items）
    const itemSnap = await getDocs(collection(db, "items"));
    itemSnap.forEach(d => {
      const i = d.data();
      rowsCache.push({
        item_name: i.name,
        state: "在庫",
        user_name: "",
        borrowed_at: "",
        returned_at: ""
      });
    });

    renderRows(rowsCache);
  }

  /************************
   * 描画
   ************************/
  function renderRows(rows) {
    const body = document.getElementById("itemStatusBody");
    body.innerHTML = "";

    rows.forEach(r => {
      const tr = document.createElement("tr");
      tr.className = r.state === "貸出中" ? "borrowed" : "returned";

      tr.innerHTML = `
        <td>${r.item_name}</td>
        <td>${r.state}</td>
        <td>${r.user_name}</td>
        <td>${r.borrowed_at}</td>
        <td>${r.returned_at}</td>
      `;

      body.appendChild(tr);
    });
  }

  /************************
   * 検索フィルタ
   ************************/
  document.getElementById("searchInput").addEventListener("keyup", () => {
    const filter = searchInput.value.toLowerCase();
    const filtered = rowsCache.filter(r =>
      `${r.item_name} ${r.user_name}`.toLowerCase().includes(filter)
    );
    renderRows(filtered);
  });

  function formatDate(ts) {
    if (!ts) return "";
    return ts.toDate().toLocaleString("ja-JP");
  }
</script>

</body>
</html>
